<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container my-5 text-center">
      <div class="box m-auto p-5">
        <h1>Smart Login System</h1>
        <input type="text" name="name" id="signup_name" placeholder="Enter your name"  class="form-control my-3" />
        <input type="email" name="signup_email" id="signup_email" placeholder="Enter your email"  class="form-control my-3" />
        <input type="password" name="signup_password" id="signup_password"  placeholder="Enter your password"  class="form-control my-3" />
        <p id = "signup_error" class = "text-danger"></p>
        <button type="button" class="btn btn-outline-info w-100 my-3" onclick="signUP()">Sign UP</button>
        <p class="text-white">You have an account ?<a class="text-white" href = "./sign_in.html"> Sign in</a> </p>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
