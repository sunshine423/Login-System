<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css  " />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Login</title>
  </head>
  <body id="home" onload="welcomeUser()">
    <nav class="navbar navbar-expand-lg navbar-dark box w-100">
      <div class="container">
        <a class="navbar-brand" href="#">SMART LOGIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button
                class="w-100 btn btn-outline-warning mt-3"
                onclick="signOut()"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container h-100 d-flex justify-content-center align-items-center text-center"
    >
      <div class="box p-5">
        <h1 id="username"></h1>
      </div>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
